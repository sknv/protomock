syntax = "proto3";

package example;

import "common.proto";

service ExampleService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
  Role role = 2;
}

message HelloResponse {
  string message = 1;
  Details details = 2;
}

message Details {
  int32 code = 1;
  string status = 2;
}
